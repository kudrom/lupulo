{% extends "base.html" %}

{% block title %}
    default main page
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 warnings">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 information">
                <h2>Information</h2>
                <div id="date-anchor"></div>
                <div id="battery-anchor"></div>
                <div id="distances-anchor"></div>
                <div id="rotation-anchor"></div>
                <div id="direction-anchor"></div>
                <div id="acceleration-anchor"></div>
                <div id="motors-anchor"></div>
                <div id="floor-anchor"></div>
            </div>

            <div class="col-xs-2 command">
                <h2>C&amp;C</h2>

                <form class="form-inline">
                    <label for="device">Id of the device:</label>
                    <select id="device" class="form-control">
                        <option>----</option>
                    </select>
                </form>

            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="lupulo_static/js/widgets/multiple_line.js"></script>
{% endblock %}
