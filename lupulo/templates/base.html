<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8" />

        <!-- Allow zooming in mobile phones -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Load dependencies -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

        <!-- Load resources -->
        <link rel="stylesheet" type="text/css" href="lupulo_static/css/main.css" />
        {% block css %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}

        <!-- Only controller has resources over the other js files -->
        <script src="lupulo_static/js/alerts.js"></script>
        <script src="lupulo_static/js/accessors.js"></script>
        <script src="lupulo_static/js/widget.js"></script>
        <script src="lupulo_static/js/controller.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
